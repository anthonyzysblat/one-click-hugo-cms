<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

  {{ partial "head" . }}

<body>

  <header class="site-header">
    <nav class="nav-container">
      <a class="logo" href="{{ "/" | relURL }}">
        {{ $.Site.Title }}
      </a>
    </nav>
  </header>


  <main class="content-area">
    {{ block "main" . }}{{ end }}
  </main>


  <footer class="site-footer">
    <div class="footer-inner">
      Â© {{ now.Format "2006" }} The Reckless Mind  
    </div>
  </footer>

</body>

<style>
  /* Header */
  .site-header {
    padding: 1.5rem 2rem;
    border-bottom: 1px solid #eee;
  }

  .nav-container {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-family: var(--font-title);
    font-size: 1.6rem;
    font-weight: 700;
    color: black;
  }

  /* Main content */
  .content-area {
    max-width: 780px;
    padding: 3rem 1.5rem;
    margin: 0 auto;
  }

  /* Footer */
  .site-footer {
    margin-top: 5rem;
    padding: 2.5rem 1.5rem;
    border-top: 1px solid #eee;
    color: var(--color-subtle);
    font-size: 0.95rem;
  }

  .footer-inner {
    max-width: 1100px;
    margin: 0 auto;
  }
</style>

</html>
