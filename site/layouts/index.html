<section class="homepage-posts">

  <h2>Long Reads</h2>
  {{ range first 10 (where .Site.RegularPages "Params.length" "long") }}
    <article class="post-card">
      <a href="{{ .RelPermalink }}">
        <h3>{{ .Title }}</h3>
      </a>
    </article>
  {{ end }}

  <h2>Short Pieces</h2>
  {{ range first 5 (where .Site.RegularPages "Params.length" "short") }}
    <article class="post-card">
      <a href="{{ .RelPermalink }}">
        <h3>{{ .Title }}</h3>
      </a>
    </article>
  {{ end }}

</section>
